<!DOCTYPE html>
<html lang="zh-TW" dark="" theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <meta name="darkreader-lock">
    <title></title>
    <script src="https://kit.fontawesome.com/ba7cf5430a.js" crossorigin="anonymous"></script>
    <!--Other Resources-->
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/font/font.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.js"></script>
    <!--Web App Icon-->
    <link rel="shortcut icon" type="image/ico" href="./favicon.png" />
    <link rel="apple-touch-icon" href="./favicon.png" />
    <!--Open Graph-->
    <meta property="og:title" content="">
    <meta property="og:image" content="	https://ilvjerry.vercel.app/src/images/jt_1280x720.png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="720">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <!--Important plugins-->
    <script src="./src/plugins/private/log.js"></script>
    <script src="./src/plugins/private/debug.js"></script>
    <script src="./src/plugins/private/update-alert.js"></script>
    <script src="./src/plugins/private/fetcher.js" defer></script>
</head>

<body>
    <noscript>You need to enable <strong>JavaScript</strong> for this site to work properly</noscript>
    <div class="background" id="background"></div>
    <div class="main" id="main">
        <div class="img" id="img">
            <div class="intro" id="intro">
                <div class="name" id="name"></div>
                <div class="tag" id="tag">
                    <div class="tagContent" id="tagContent"></div>
                </div>
            </div>
        </div>
        <div class="text">
            <h1 id="title"></h1>
            <h2 id="description"></h2>
            <div class="skills" id="skills">
                <div class="language" id="language">
                    <!--Skills icon-->
                </div>
                <div class="learning" id="learning">
                    <!--Skills icon-->
                </div>
            </div>
            <div class="mediaBtn" id="mediaBtn_wrapper">
                <!--Link Button-->
            </div>
        </div>
        <div class="sign" id="sign"></div>
    </div>
    <div class="mediaBtn_box" id="mediaBtn_wrapper_box">
        <!--More Link Button-->
    </div>
    <div class="share" id="share">
        <div class="music" id="music">
            <div class="musicNameWrapper">
                <i class="fa-solid fa-music musicIcon"></i>
                <a target="_blank" class="MusicName" id="MusicName"></a>
            </div>
        </div>
        <div class="github" id="github">
            <i class="fa-brands fa-github githubIcon"></i>
            <a target="_blank" title="Build your first webpage here!" class="githubProject" id="githubProject"
                href="https://github.com/JerryIs-strong/Arona">JerryIs-strong/Arona</a>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <div class="plugin-wrapper" id="plugin-wrapper"></div>
    <!--Main JS Control file-->
    <script src="./src/main.js"></script>
    <!--JS Plugins inject-->
    <script src="./src/plugins-manager.js"></script>
</body>

</html>
