<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arona Config Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        #previewModal .modal-dialog {
            max-width: 80%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">Arona Config Editor</h1>

        <ul class="nav nav-tabs mb-3" id="editorTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="new-config-tab" data-bs-toggle="tab" data-bs-target="#new-config" disabled
                    type="button" role="tab">Create New Config</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="improve-config-tab" data-bs-toggle="tab" data-bs-target="#improve-config"
                    type="button" role="tab">Improve Existing Config</button>
            </li>
        </ul>

        <div class="tab-content" id="editorTabsContent">
            <div class="tab-pane fade" id="new-config" role="tabpanel">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Config Editor</h2>
                    </div>
                    <div class="card-body">
                        <form id="configForm">
                            <h3>Profile</h3>
                            <div class="mb-3">
                                <label for="websiteName" class="form-label">Website Name</label>
                                <input type="text" class="form-control" id="websiteName" required>
                            </div>
                            <div class="mb-3">
                                <label for="subtitle" class="form-label">Subtitle</label>
                                <input type="text" class="form-control" id="subtitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="selfTags" class="form-label">Self Tags (comma-separated)</label>
                                <input type="text" class="form-control" id="selfTags">
                            </div>
                            <div class="mb-3">
                                <label for="iconMethod" class="form-label">Icon Method</label>
                                <select class="form-select" id="iconMethod">
                                    <option value="local">Local</option>
                                    <option value="gravatar">Gravatar</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="iconUrl" class="form-label">Icon URL (for local method)</label>
                                <input type="text" class="form-control" id="iconUrl">
                            </div>
                            <div class="mb-3">
                                <label for="gravatarEmail" class="form-label">Gravatar Email</label>
                                <input type="email" class="form-control" id="gravatarEmail">
                            </div>

                            <h3>Links</h3>
                            <div id="linksContainer">
                                <!-- Links will be dynamically added here -->
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" onclick="addLink()">Add Link</button>

                            <h3>Debug</h3>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="debugEnabled">
                                <label class="form-check-label" for="debugEnabled">Enable Debug</label>
                            </div>

                            <button type="submit" class="btn btn-primary">Generate Config</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade show active" id="improve-config" role="tabpanel">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Improve Existing Config</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="existingConfig" class="form-label">Paste your existing config here:</label>
                            <textarea id="existingConfig" class="form-control" rows="10"></textarea>
                        </div>
                        <button onclick="improveConfig()" class="btn btn-primary">Improve Config</button>
                    </div>
                </div>

                <div class="card" id="resultCard" style="display: none;">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Result</h2>
                    </div>
                    <div class="card-body">
                        <textarea id="newConfig" class="form-control mb-3" rows="10" readonly></textarea>
                        <button onclick="downloadConfig()" class="btn btn-success">Download Config</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal fade" id="previewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Preview Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="previewContent"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="confirmAndDownload()">Confirm &
                        Download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let templateConfig = {};
        let linkCounter = 0;

        // Fetch the latest template from GitHub
        fetch('https://raw.githubusercontent.com/JerryIs-strong/Arona/main/setting.json')
            .then(response => response.json())
            .then(data => {
                templateConfig = data;
            })
            .catch(error => {
                console.error('Error fetching template:', error);
                alert('Failed to fetch the latest template. Using a default template instead.');
            });

        function addLink() {
            const linksContainer = document.getElementById('linksContainer');
            const linkDiv = document.createElement('div');
            linkDiv.className = 'mb-3';
            linkDiv.innerHTML = `
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Link Name" id="linkName${linkCounter}">
                    <input type="text" class="form-control" placeholder="Link URL" id="linkUrl${linkCounter}">
                    <button class="btn btn-outline-secondary" type="button" onclick="removeLink(this)">Remove</button>
                </div>
            `;
            linksContainer.appendChild(linkDiv);
            linkCounter++;
        }

        function removeLink(button) {
            button.closest('.mb-3').remove();
        }

        document.getElementById('configForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const newConfig = JSON.parse(JSON.stringify(templateConfig));

            newConfig.profile.website_name = document.getElementById('websiteName').value;
            newConfig.profile.subtitle = document.getElementById('subtitle').value;
            newConfig.profile.name = document.getElementById('name').value;
            newConfig.profile.tag_intro.self_tag = document.getElementById('selfTags').value.split(',').map(tag => tag.trim());
            newConfig.profile.icon.method = document.getElementById('iconMethod').value;
            newConfig.profile.icon.local.url = document.getElementById('iconUrl').value;
            newConfig.profile.icon.gravatar.email = document.getElementById('gravatarEmail').value;

            // Links
            newConfig.links = [];
            for (let i = 0; i < linkCounter; i++) {
                const nameInput = document.getElementById(`linkName${i}`);
                const urlInput = document.getElementById(`linkUrl${i}`);
                if (nameInput && urlInput) {
                    newConfig.links.push({
                        name: nameInput.value,
                        url: urlInput.value
                    });
                }
            }

            // Debug
            newConfig.debug = document.getElementById('debugEnabled').checked;

            showPreview(newConfig);
        });

        function improveConfig() {
            const oldConfigText = document.getElementById('existingConfig').value;
            let oldConfig;
            try {
                oldConfig = JSON.parse(oldConfigText);
            } catch (error) {
                alert('Invalid JSON in old config. Please check and try again.');
                return;
            }

            const newConfig = JSON.parse(JSON.stringify(templateConfig));
            mergeConfigs(newConfig, oldConfig);
            showPreview(newConfig);
        }

        function mergeConfigs(target, source) {
            for (const key in source) {
                if (source.hasOwnProperty(key)) {
                    if (typeof source[key] === 'object' && source[key] !== null && !Array.isArray(source[key])) {
                        if (!target.hasOwnProperty(key) || typeof target[key] !== 'object') {
                            target[key] = {};
                        }
                        mergeConfigs(target[key], source[key]);
                    } else {
                        target[key] = source[key];
                    }
                }
            }
        }

        function showPreview(config) {
            document.getElementById('previewContent').textContent = JSON.stringify(config, null, 2);
            new bootstrap.Modal(document.getElementById('previewModal')).show();
        }

        function confirmAndDownload() {
            const config = JSON.parse(document.getElementById('previewContent').textContent);
            document.getElementById('newConfig').value = JSON.stringify(config, null, 2);
            downloadConfig();
            bootstrap.Modal.getInstance(document.getElementById('previewModal')).hide();
        }

        function downloadConfig() {
            const configText = document.getElementById('newConfig').value;
            const blob = new Blob([configText], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'arona_config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Add event listener for tab changes
        document.getElementById('editorTabs').addEventListener('shown.bs.tab', function (event) {
            if (event.target.id === 'improve-config-tab') {
                document.getElementById('resultCard').style.display = 'none';
            }
        });
    </script>
</body>

</html>
